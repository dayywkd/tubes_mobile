name: toko_kopi_sembilan
description: A mobile ordering app for Toko Kopi Sembilan
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # STATE MANAGEMENT
  provider: ^6.0.5

  # API HTTP REQUEST
  http: ^0.13.6


  # SUPABASE BACKEND
  supabase_flutter: ^2.10.3

  # SHIMMER LOADING
  shimmer: ^2.0.0

  # FORMATTING
  intl: ^0.18.1

  # ICONS
  cupertino_icons: ^1.0.6

  # PREMIUM FONT SUPPORT
  google_fonts: ^4.0.4

  geolocator: ^12.0.0
  geocoding: ^3.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  change_app_package_name: ^1.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.13
  hive_generator: ^2.0.1
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: false
  image_path: "assets/icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/ 